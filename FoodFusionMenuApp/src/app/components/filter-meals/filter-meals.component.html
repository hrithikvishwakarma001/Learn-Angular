<p class="text-gray-500 py-2">CATEGORY : <b>{{param}}</b></p>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
  <div class="max-w-sm rounded overflow-hidden shadow-lg cursor-pointer" *ngFor="let category of categoryMeals">
    <img
      class="w-full object-contain"
      [src]="category.strMealThumb"
      alt="{{ category.strMeal }}"
    />
     <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{ category.strMeal }}</div>
    </div>
  </div>
</div>
